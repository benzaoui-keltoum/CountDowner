<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDowner</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>


    <section class="container">
        <div class="month">
            <h3>Month</h3>
            <p class="content">
                <script type="text/javascript">
                    document.write(resMonth)
                </script>
            </p>

        </div>

        <div class="days">
            <h3> Days</h3>

            <p class="content">
                <script type="text/javascript">
                    document.write(daysRest)
                </script>
            </p>

        </div>

        <div class="hour">

            <h3>Hours

            </h3>
            <p class="content">
                <script type="text/javascript">
                    document.write(GetHours)
                </script>

            </p>

        </div>



        <div class="minutes">
            <h3>Minutes</h3>
            <p class="content">
                <script type="text/javascript">
                    document.write(GetMinutes)
                </script>
            </p>

        </div>
        <div class="second">
            <h3>Seconds</h3>
            <p class="content">
                <script type="text/javascript">
                    document.write(GetSeconds)
                </script>
            </p>

        </div>




    </section>





</body>

</html>
